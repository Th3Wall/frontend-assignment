type PageInfo {
  endCursor: ID
  hasNextPage: Boolean
}

type Pokemon {
  id: ID!
  name: String
  classification: String
  types: [String]
}

type PokemonEdge {
  cursor: ID!
  node: Pokemon
}

type PokemonsConnection {
  edges: [PokemonEdge]
  pageInfo: PageInfo
}

type Query {
  "Query to retrieve pokemons based on the arguments provided"
  pokemons(q: String, after: ID, limit: Int): PokemonsConnection
  "Query to retrieve pokemons based on the type provided"
  pokemonsByType(type: String!): PokemonsConnection
}
